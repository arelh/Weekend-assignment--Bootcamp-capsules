<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>capsules</title>
  </head>
  <body>
    <div class="header">
      <h1 id="logo">My Capsule</h1>
      <input type="search" id="search" placeholder="Search..." />
      <select name="searchBy" id="searchBy">
        <option value="everything">Everything</option>
        <option value="id">ID</option>
        <option value="firstName">Name</option>
        <option value="lastName">Last name</option>
        <option value="capsule">Capsule</option>
        <option value="age">Age</option>
        <option value="city">City</option>
        <option value="gender">Gender</option>
        <option value="hobby">Hobby</option>
      </select>
      <button class="resetBtn btn">Reset!</button>
    </div>
    <table class="table">
      <div class="row headers">
        <tr>
          <div class="cell theader" id="id"><th>id</th></div>
          <div class="cell theader" id="firstName"><th>firstName</th></div>
          <div class="cell theader" id="lastName"><th>last name</th></div>
          <div class="cell theader" id="capsule"><th>capsule</th></div>
          <div class="cell theader" id="age"><th>age</th></div>
          <div class="cell theader" id="city"><th>city</th></div>
          <div class="cell theader" id="gender"><th>gender</th></div>
          <div class="cell theader" id="hobby"><th>hobby</th></div>
          <div class="cell theader" id="buttons"><th></th></div>
        </tr>
      </div>
    </table>
    <script src="app.js"></script>
  </body>
</html>
